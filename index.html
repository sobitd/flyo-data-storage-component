<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">

  <!-- Main -->
  <div class="wrapper">
    <header>
      <div class="header-wrapper">
        <div class="flyo-logo">
          <img class="logo" alt="flyo-logo" src="images/logo.svg">
        </div>
        <div class="icons-wrapper">
          <div class="icon"> <img src="images/icon-document.svg" alt="document-icon"> </div>
          <div class="icon"> <img src="images/icon-folder.svg" alt="folder-icon"> </div>
          <div class="icon"> <img src="images/icon-upload.svg" alt="upload-icon"> </div>
        </div>
      </div>
    </header>
  <main>
    <div class="main-text">
      <p>You’ve used <span class="eightfifteen"> 815 GB</span> of your storage </p>
    </div>
    <div class="storage-load">
      <div class="empty-storage">
        <div class="used-storage">
          <div class="white-circle"></div>
        </div>
      </div>
    </div>
  </main>
  </div>
 </div> 
 <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Sobit</a>.
  </div>
  </footer>
</body>
</html>
